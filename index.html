<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="todo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <fieldset>
            <h2>ToDo</h2>
            <label for="todo">
                <span>Things:</span>
            </label>
            <input type="text" name="todo" id="todo">
            <label for="limit">
                <span>Time Limit:</span>
            </label>
            <input type="date" id="limit" name="limit" class="limit">
            <input type="time" id="limit_time" name="limit_time" class="limit">   
            <label for="level">
                <span>Level:</span>
            </label>
            <select id="level" name="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select>
            <br>
            <button class="set" id="cancel">リセット</button>
            <button class="set" id="decision">送信</button>
            </fieldset>
            <div id="list_frame" class="list_frame">
            </div>

    </body>
</html>
